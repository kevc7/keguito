<div class="junio-container junio-page">
  <div class="overlay"></div>
  <div class="content-wrapper">
    <a routerLink="/" class="back-button">
      &larr; Volver
    </a>

    <div class="max-w-4xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-bold text-white text-center mb-8 drop-shadow-2xl">
        ────୨ৎ────
      </h2>

      <!-- Video Player -->
      <div class="mb-12 bg-black/30 backdrop-blur-sm rounded-2xl p-4 text-center">
        <video #videoPlayer controls class="w-full h-auto rounded-xl">
          <source src="assets/video/videojunio.mp4" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </div>

      <!-- Poem -->
      <div class="poem-container">
        <div class="poem-content">
          <p *ngFor="let line of displayedLines" [innerHTML]="line || '&nbsp;'"></p>
        </div>
      </div>
    </div>
  </div>
</div>
